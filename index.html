<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela completa</title>
</head>
<style>
   *{
    font-family: Arial, Helvetica, sans-serif;
   }
    
 table{
    border-collapse: collapse;
    width: 500px;
 
 }
 thead , tfoot{
    background-color: gray;
    
 }
 th, td {
    border: solid 1px black;
    padding: 10px;
 }

</style>
<body>
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>
        <tr>
            <td>São paulo</td>
            <td>44 411 238</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td>19 597 330</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td>15 989 929</td>
        </tr>
        <tr>
            <td>Paraiba</td>
            <td>3 766 528</td>
        </tr>
        <tfoot>
            <th>Total de Habitantes</th>
            <td><strong>122 157 00</strong></td>
        </tfoot>
    </table>
</body>
</html>
